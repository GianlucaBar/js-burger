<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Selection</title>


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- HEADER  -->
        <header>
            <h1>Create Your Burger</h1>
        </header>
        <!-- FINE HEADER  -->

        <!-- INIZIO MAIN  -->
        <main>
            <!-- inizio sezione opzioni  -->
            <section class="option-section">
                <div>
                    <label for="burger-name"></label>
                    <input id="burger-name" type="text" placeholder="Name Your Burger">
                </div>

                <h4>Ingredients</h4>

                <div class="option-container">
                    <ul class="list-col-left">
                        <li class="option-item">
                            <img src="img/cheese.svg" alt="cheese">
                            <div>
                                <label for="cheese-check">Cheese</label>
                                <input type="checkbox" id="cheese-check" class="checkbox-input" value="6">
                            </div>
                        </li>

                        <li class="option-item">
                            <img src="img/fried-egg.svg" alt="egg">
                            <div>
                                <label for="egg-check">Cheese</label>
                                <input type="checkbox" id="egg-check" class="checkbox-input" value="8">
                            </div>
                        </li>

                        <li class="option-item">
                            <img src="img/mustard.svg" alt="mustard">
                            <div>
                                <label for="mustard-check">Mustard</label>
                                <input type="checkbox" id="mustard-check" class="checkbox-input" value="2">
                            </div>
                        </li>
                    </ul>

                    <ul class="list-col-right">
                        <li class="option-item">
                            <img src="img/tomato.svg" alt="tomato">
                            <div>
                                <label for="tomato-check">Tomato</label>
                                <input type="checkbox" id="tomato-check" class="checkbox-input" value="4">
                            </div>
                        </li>

                        <li class="option-item">
                            <img src="img/lettuce.svg" alt="lettuce">
                            <div>
                                <label for="lettuce-check">Lettuce</label>
                                <input type="checkbox" id="lettuce-check" class="checkbox-input" value="4">
                            </div>
                        </li>

                        <li class="option-item">
                            <img src="img/ketchup.svg" alt="ketchup">
                            <div>
                                <label for="ketchup-check">Ketchup</label>
                                <input type="checkbox" id="ketchup-check" class="checkbox-input" value="2">
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="discount-container">

                    <label for="discount-input">Discount Coupon</label>
                    <input id="discount-input" type="text" placeholder="12345ABCDE">

                </div>

                <div class="btn-container">
                    <button id="calc-btn">calculate</button>
                </div>
                
            </section>
            <!-- fine opzioni  -->

            <!-- sezione prezzo finale -->
            <section class="price-section">

                <h4>Your Price</h4>

                <span id="final-price"></span>
            </section>
            <!-- fine prezzo  -->
        </main>
        <!-- FINE MAIN  -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
